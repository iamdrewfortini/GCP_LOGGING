# Cloud Build pipeline for unified Glass Pane service (FastAPI: UI + log APIs + agent streaming)
# Trigger this on GitHub push/merge to main.

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: glass-pane

steps:
  - id: test
    name: python:3.12-slim
    entrypoint: bash
    args:
      - -c
      - |
        set -euo pipefail
        pip install -r requirements.txt
        python -m compileall -q .
        pytest -q

  - id: build
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA
      - -t
      - gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest
      - .

  - id: deploy
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - $_SERVICE_NAME
      - --image
      - gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA
      - --platform
      - managed
      - --region
      - $_REGION
      - --allow-unauthenticated
      - --service-account
      - agent-sa@$PROJECT_ID.iam.gserviceaccount.com
      - --set-env-vars
      - PROJECT_ID=$PROJECT_ID,PROJECT_ID_LOGS=$PROJECT_ID,PROJECT_ID_AGENT=$PROJECT_ID,PROJECT_ID_FINOPS=$PROJECT_ID,CANONICAL_VIEW=org_observability.logs_canonical_v2,BQ_LOCATION=US,VERTEX_ENABLED=true,VERTEX_REGION=$_REGION,GOOGLE_GENAI_USE_VERTEXAI=true,FIREBASE_ENABLED=true
      - --cpu
      - "1"
      - --memory
      - 512Mi
      - --timeout
      - "300"
      - --min-instances
      - "0"
      - --max-instances
      - "2"
      - --port
      - "8080"
      - --quiet

images:
  - gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest

options:
  logging: CLOUD_LOGGING_ONLY
