name: Deploy to Cloud Run (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}
  SERVICE_ACCOUNT: ${{ vars.SERVICE_ACCOUNT }}
  CANONICAL_VIEW: ${{ vars.CANONICAL_VIEW }}
  REDIS_HOST: ${{ vars.REDIS_HOST }}
  REDIS_PORT: ${{ vars.REDIS_PORT }}
  QDRANT_URL: ${{ vars.QDRANT_URL }}
  # Firebase config for frontend build
  VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
  VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
  VITE_FIREBASE_PROJECT_ID: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
  VITE_FIREBASE_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
  VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
  VITE_FIREBASE_APP_ID: ${{ vars.VITE_FIREBASE_APP_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compile Python files
        run: |
          python -m compileall -q .

      - name: Run pytest
        run: |
          pytest -q

  build-and-deploy:
    name: Build and Deploy to Cloud Run
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Setup Secret Manager secrets
        run: |
          # Create or update Redis password in Secret Manager
          if gcloud secrets describe REDIS_PASSWORD --project=${{ env.GCP_PROJECT_ID }} >/dev/null 2>&1; then
            echo "Updating REDIS_PASSWORD secret..."
            echo -n "${{ secrets.REDIS_PASSWORD }}" | gcloud secrets versions add REDIS_PASSWORD --data-file=- --project=${{ env.GCP_PROJECT_ID }}
          else
            echo "Creating REDIS_PASSWORD secret..."
            echo -n "${{ secrets.REDIS_PASSWORD }}" | gcloud secrets create REDIS_PASSWORD --data-file=- --replication-policy=automatic --project=${{ env.GCP_PROJECT_ID }}
          fi

          # Create or update Qdrant API key in Secret Manager
          if gcloud secrets describe QDRANT_API_KEY --project=${{ env.GCP_PROJECT_ID }} >/dev/null 2>&1; then
            echo "Updating QDRANT_API_KEY secret..."
            echo -n "${{ secrets.QDRANT_API_KEY }}" | gcloud secrets versions add QDRANT_API_KEY --data-file=- --project=${{ env.GCP_PROJECT_ID }}
          else
            echo "Creating QDRANT_API_KEY secret..."
            echo -n "${{ secrets.QDRANT_API_KEY }}" | gcloud secrets create QDRANT_API_KEY --data-file=- --replication-policy=automatic --project=${{ env.GCP_PROJECT_ID }}
          fi

          # Grant the service account access to secrets
          gcloud secrets add-iam-policy-binding REDIS_PASSWORD \
            --member="serviceAccount:${{ env.SERVICE_ACCOUNT }}" \
            --role="roles/secretmanager.secretAccessor" \
            --project=${{ env.GCP_PROJECT_ID }}

          gcloud secrets add-iam-policy-binding QDRANT_API_KEY \
            --member="serviceAccount:${{ env.SERVICE_ACCOUNT }}" \
            --role="roles/secretmanager.secretAccessor" \
            --project=${{ env.GCP_PROJECT_ID }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_URL=https://${{ env.SERVICE_NAME }}-${{ env.GCP_PROJECT_ID }}.${{ env.GCP_REGION }}.run.app \
            --build-arg VITE_FIREBASE_API_KEY=${{ env.VITE_FIREBASE_API_KEY }} \
            --build-arg VITE_FIREBASE_AUTH_DOMAIN=${{ env.VITE_FIREBASE_AUTH_DOMAIN }} \
            --build-arg VITE_FIREBASE_PROJECT_ID=${{ env.VITE_FIREBASE_PROJECT_ID }} \
            --build-arg VITE_FIREBASE_STORAGE_BUCKET=${{ env.VITE_FIREBASE_STORAGE_BUCKET }} \
            --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID=${{ env.VITE_FIREBASE_MESSAGING_SENDER_ID }} \
            --build-arg VITE_FIREBASE_APP_ID=${{ env.VITE_FIREBASE_APP_ID }} \
            --build-arg VITE_USE_FIREBASE_EMULATORS=false \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --service-account ${{ env.SERVICE_ACCOUNT }} \
            --set-env-vars PROJECT_ID=${{ env.GCP_PROJECT_ID }},PROJECT_ID_LOGS=${{ env.GCP_PROJECT_ID }},PROJECT_ID_AGENT=${{ env.GCP_PROJECT_ID }},PROJECT_ID_FINOPS=${{ env.GCP_PROJECT_ID }},CANONICAL_VIEW=${{ env.CANONICAL_VIEW }},BQ_LOCATION=US,VERTEX_ENABLED=true,VERTEX_REGION=${{ env.GCP_REGION }},GOOGLE_GENAI_USE_VERTEXAI=true,FIREBASE_ENABLED=true,ENABLE_REDIS=true,REDIS_HOST=${{ env.REDIS_HOST }},REDIS_PORT=${{ env.REDIS_PORT }},REDIS_USERNAME=default,QDRANT_URL=${{ env.QDRANT_URL }},ENABLE_VECTOR_SEARCH=true,ENABLE_LOG_EMBEDDINGS=true,ENABLE_RETRIEVAL=true,ENABLE_DUAL_WRITE=true,ENABLE_PUBSUB=true,CHAT_EVENTS_TOPIC=chat-events,EMBEDDING_MODEL=text-embedding-004 \
            --set-secrets REDIS_PASSWORD=REDIS_PASSWORD:latest,QDRANT_API_KEY=QDRANT_API_KEY:latest \
            --cpu 1 \
            --memory 512Mi \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 2 \
            --port 8080 \
            --quiet

      - name: Get Cloud Run URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --platform managed --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${{ env.GCP_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.GCP_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
