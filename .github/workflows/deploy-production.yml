name: Deploy to Cloud Run (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}
  SERVICE_ACCOUNT: ${{ vars.SERVICE_ACCOUNT }}
  CANONICAL_VIEW: ${{ vars.CANONICAL_VIEW }}
  REDIS_HOST: ${{ vars.REDIS_HOST }}
  REDIS_PORT: ${{ vars.REDIS_PORT }}
  QDRANT_URL: ${{ vars.QDRANT_URL }}
  # Firebase config for frontend build
  VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
  VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
  VITE_FIREBASE_PROJECT_ID: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
  VITE_FIREBASE_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
  VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
  VITE_FIREBASE_APP_ID: ${{ vars.VITE_FIREBASE_APP_ID }}

jobs:
  lint-test-backend:
    name: Backend lint & tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compile Python files
        run: python -m compileall -q .

      - name: Run pytest
        run: pytest -q

  build-frontend:
    name: Frontend build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_FIREBASE_API_KEY: ${{ env.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ env.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ env.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ env.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ env.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ env.VITE_FIREBASE_APP_ID }}
        run: npm run build -- --mode=production

  build-and-deploy:
    name: Build and Deploy to Cloud Run & Functions
    needs:
      - lint-test-backend
      - build-frontend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate required secrets/vars
        run: |
          required=(GCP_PROJECT_ID GCP_REGION SERVICE_NAME SERVICE_ACCOUNT REDIS_HOST REDIS_PORT QDRANT_URL VITE_FIREBASE_API_KEY)
          for key in "${required[@]}"; do
            if [ -z "${!key}" ]; then
              echo "Missing required env/secret: $key"
              exit 1
            fi
          done

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Ensure Secret Manager secrets exist
        run: |
          for name in REDIS_PASSWORD QDRANT_API_KEY; do
            value=$( [ "$name" = "REDIS_PASSWORD" ] && echo "${{ secrets.REDIS_PASSWORD }}" || echo "${{ secrets.QDRANT_API_KEY }}" )
            if [ -z "$value" ]; then
              echo "Secret $name is missing; aborting."
              exit 1
            fi
            if gcloud secrets describe "$name" --project=${{ env.GCP_PROJECT_ID }} >/dev/null 2>&1; then
              echo "Updating $name secret..."
              printf '%s' "$value" | gcloud secrets versions add "$name" --data-file=- --project=${{ env.GCP_PROJECT_ID }}
            else
              echo "Creating $name secret..."
              printf '%s' "$value" | gcloud secrets create "$name" --data-file=- --replication-policy=automatic --project=${{ env.GCP_PROJECT_ID }}
            fi
            gcloud secrets add-iam-policy-binding "$name" \
              --member="serviceAccount:${{ env.SERVICE_ACCOUNT }}" \
              --role="roles/secretmanager.secretAccessor" \
              --project=${{ env.GCP_PROJECT_ID }}
          done

      - name: Setup Pub/Sub topics for Cloud Functions
        run: |
          topics=(chat-events etl-jobs embedding-jobs etl-results)
          for topic in "${topics[@]}"; do
            if ! gcloud pubsub topics describe "$topic" --project=${{ env.GCP_PROJECT_ID }} >/dev/null 2>&1; then
              gcloud pubsub topics create "$topic" --project=${{ env.GCP_PROJECT_ID }}
            fi
          done

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_URL=https://${{ env.SERVICE_NAME }}-${{ env.GCP_PROJECT_ID }}.${{ env.GCP_REGION }}.run.app \
            --build-arg VITE_FIREBASE_API_KEY=${{ env.VITE_FIREBASE_API_KEY }} \
            --build-arg VITE_FIREBASE_AUTH_DOMAIN=${{ env.VITE_FIREBASE_AUTH_DOMAIN }} \
            --build-arg VITE_FIREBASE_PROJECT_ID=${{ env.VITE_FIREBASE_PROJECT_ID }} \
            --build-arg VITE_FIREBASE_STORAGE_BUCKET=${{ env.VITE_FIREBASE_STORAGE_BUCKET }} \
            --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID=${{ env.VITE_FIREBASE_MESSAGING_SENDER_ID }} \
            --build-arg VITE_FIREBASE_APP_ID=${{ env.VITE_FIREBASE_APP_ID }} \
            --build-arg VITE_USE_FIREBASE_EMULATORS=false \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --service-account ${{ env.SERVICE_ACCOUNT }} \
            --set-env-vars PROJECT_ID=${{ env.GCP_PROJECT_ID }},PROJECT_ID_LOGS=${{ env.GCP_PROJECT_ID }},PROJECT_ID_AGENT=${{ env.GCP_PROJECT_ID }},PROJECT_ID_FINOPS=${{ env.GCP_PROJECT_ID }},CANONICAL_VIEW=${{ env.CANONICAL_VIEW }},BQ_LOCATION=US,VERTEX_ENABLED=true,VERTEX_REGION=${{ env.GCP_REGION }},GOOGLE_GENAI_USE_VERTEXAI=true,FIREBASE_ENABLED=true,ENABLE_REDIS=true,REDIS_HOST=${{ env.REDIS_HOST }},REDIS_PORT=${{ env.REDIS_PORT }},REDIS_USERNAME=default,QDRANT_URL=${{ env.QDRANT_URL }},ENABLE_VECTOR_SEARCH=true,ENABLE_LOG_EMBEDDINGS=true,ENABLE_RETRIEVAL=true,ENABLE_DUAL_WRITE=true,ENABLE_PUBSUB=true,CHAT_EVENTS_TOPIC=chat-events,EMBEDDING_MODEL=text-embedding-004 \
            --set-secrets REDIS_PASSWORD=REDIS_PASSWORD:latest,QDRANT_API_KEY=QDRANT_API_KEY:latest \
            --cpu 1 \
            --memory 512Mi \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 2 \
            --port 8080 \
            --quiet

      - name: Get Cloud Run URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --platform managed --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"

      - name: Deploy Analytics Worker Function
        run: |
          gcloud functions deploy analytics-worker \
            --gen2 \
            --runtime python312 \
            --region ${{ env.GCP_REGION }} \
            --source functions/analytics-worker \
            --entry-point process_chat_event \
            --trigger-topic chat-events \
            --service-account ${{ env.SERVICE_ACCOUNT }} \
            --set-env-vars PROJECT_ID=${{ env.GCP_PROJECT_ID }},DATASET_ID=chat_analytics,ENABLE_EMBEDDINGS=true,EMBEDDING_JOBS_TOPIC=embedding-jobs \
            --memory 512Mi \
            --timeout 300s \
            --quiet

      - name: Prepare ETL Worker sources
        run: |
          rm -rf functions/etl-worker/src
          rsync -a src functions/etl-worker/src

      - name: Deploy ETL Worker Function
        run: |
          gcloud functions deploy etl-worker \
            --gen2 \
            --runtime python312 \
            --region ${{ env.GCP_REGION }} \
            --source functions/etl-worker \
            --entry-point process_etl_job \
            --trigger-topic etl-jobs \
            --service-account ${{ env.SERVICE_ACCOUNT }} \
            --set-env-vars PROJECT_ID=${{ env.GCP_PROJECT_ID }},ENABLE_AI_ENRICHMENT=false,ETL_BATCH_SIZE=1000,ETL_RESULTS_TOPIC=etl-results \
            --memory 1Gi \
            --timeout 540s \
            --quiet

      - name: Deploy Embedding Worker Function
        run: |
          gcloud functions deploy embedding-worker \
            --gen2 \
            --runtime python312 \
            --region ${{ env.GCP_REGION }} \
            --source functions/embedding-worker \
            --entry-point process_embedding_job \
            --trigger-topic embedding-jobs \
            --service-account ${{ env.SERVICE_ACCOUNT }} \
            --set-env-vars PROJECT_ID=${{ env.GCP_PROJECT_ID }},REGION=${{ env.GCP_REGION }},QDRANT_URL=${{ env.QDRANT_URL }},EMBEDDING_MODEL=text-embedding-004,ENABLE_EMBEDDINGS=true \
            --set-secrets QDRANT_API_KEY=QDRANT_API_KEY:latest \
            --memory 1Gi \
            --timeout 540s \
            --quiet

      - name: Deployment Summary
        run: |
          {
            echo "## Deployment Summary"
            echo ""
            echo "- **Service**: ${{ env.SERVICE_NAME }}"
            echo "- **Project**: ${{ env.GCP_PROJECT_ID }}"
            echo "- **Region**: ${{ env.GCP_REGION }}"
            echo "- **Image**: gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
            echo "- **URL**: ${{ steps.get-url.outputs.url }}"
            echo ""
            echo "### Cloud Functions Deployed"
            echo "- analytics-worker (trigger: chat-events)"
            echo "- etl-worker (trigger: etl-jobs)"
            echo "- embedding-worker (trigger: embedding-jobs)"
          } >> $GITHUB_STEP_SUMMARY
